site_name: pretix Documentation
repo_url: https://github.com/pretix/pretix-docs
site_url: https://docs.pretix.eu
site_author: pretix
site_description: ""
copyright: |
  © rami.io GmbH ·
  <a href="https://pretix.eu/about/en/imprint" target="_blank">Legal notice</a> ·
  <a href="https://pretix.eu/about/en/privacy" target="_blank">Privacy policy</a> ·
  Licensed under <a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank">CC BY-SA 4.0</a>
validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn
extra_css:
  - stylesheets/extra.css
theme:
  name: material
  custom_dir: overrides
  logo: assets/logo-light-angled-icon.svg
  features:
    - navigation.tabs
    - navigation.prune
    - navigation.path
    - navigation.indexes
    - navigation.footer
    - toc.follow
    - search.highlight
    - content.tooltips
  font:
    text: Open Sans
  palette:
    - media: "(prefers-color-scheme)"
      primary: custom
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
markdown_extensions:
  - toc:
      permalink: "#"
  - sane_lists
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - def_list
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
plugins:
  - search
  - privacy
  - awesome-pages:
      order: asc
      sort_type: natural
      order_by: title
  - glightbox
  - macros:
      include_dir: include
  - social:
      cards_layout_options:
        background_color: "#3B1C4A"
        font_family: "Titillium Web"
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
          nav_translations:
            User guide: User Guide
            Developer and API Docs: Developer and API docs
            Trust: Trust and Compliance
            Self hosting: Self-hosting
        - locale: de
          name: Deutsch
          build: true
          site_name: "pretix Dokumentation"
          site_description: ""
          copyright: |
            © rami.io GmbH ·
            <a href="https://pretix.eu/about/de/imprint" target="_blank">Impressum</a> ·
            <a href="https://pretix.eu/about/de/privacy" target="_blank">Datenschutz</a> ·
            Lizensiert unter <a href="https://creativecommons.org/licenses/by-sa/4.0/deed.de" target="_blank">CC BY-SA 4.0</a>
          nav_translations:
            User guide: Handbuch
            Organizers: Veranstalter
            Events: Veranstaltungen
            Payment: Zahlung
            Developer and API Docs: Entwickler- und API-Dokumentation
            Trust: Trust und Compliance
            Self hosting: Self-Hosting
          admonition_translations:
            note: Hinweis
            Note: Hinweis
            abstract: Zusammenfassung
            Abstract: Zusammenfassung
            info: Information
            Info: Information
            tip: Tipp
            Tip: Tipp
            success: Erfolg
            Success: Erfolg
            question: Frage
            Question: Frage
            warning: Warnung
            Warning: Warnung
            failure: Fehler
            Failure: Fehler
            danger: Gefahr
            Danger: Gefahr
            bug: Fehler
            Bug: Fehler
            example: Beispiel
            Example: Beispiel
            quote: Zitat
            Quote: Zitat

  - git-revision-date-localized
extra:
  generator: false
  social:
    - icon: fontawesome/brands/mastodon
      link: https://pretix.social/@pretix
    - icon: fontawesome/brands/github
      link: https://github.com/pretix
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/pretix/
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UCG1Og1YUpgIJD4geAZLAp5g
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/pretix.eu/
hooks:
- overrides/hooks/shortcodes.py
- overrides/hooks/custommarkup.py
